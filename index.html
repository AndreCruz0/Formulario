<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

</head>
<body>
    <main class="main">
        <section class="informacoes">
            <div class="informacoes">
                <h1>FICOU COM DÚVIDA? <span>NOS MANDE UMA MENSAGEM!</span></h1>
                <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
            </div>
        </section>
        <section class="container-formulario">
            <form action="#" method="GET" class="formulario">
                <input type="text" placeholder="Nome Completo *">
                <p class="inativo" >campo obrigatorio</p>
                <input type="text" placeholder="Email *">
                <p class="inativo">campo obrigatorio</p>
                <input type="text" placeholder="Telefone *">
                <p class="inativo">campo obrigatorio</p>
                <textarea placeholder="Mensagem *"></textarea>
                <p class="inativo ">campo obrigatorio</p>
                <p class="campo-obrigatorio-visivel">*Campos Obrigatorios</p>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <script src="src/js/index.js"></script>
    </main>
